<table class="table" *ngIf="data">
    <thead>
        <tr>
            <th></th>
            <th *ngFor="let year of data.years" class="text-right">{{year}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let property of properties" [ngClass]="{'highlight': property.bold}">
            <th>{{property.name}}</th>
            <td *ngFor="let value of getPropertyValues(property)" class="text-right">{{value}}</td>
        </tr>
    </tbody>
</table>
